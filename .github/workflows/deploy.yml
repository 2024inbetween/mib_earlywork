name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # mainブランチにプッシュされたときに実行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # コードをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v2

      # Node.jsをセットアップ
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      # 依存関係をインストール
      - name: Install dependencies
        run: npm install

      # プロジェクトをビルド
      - name: Build the project
        run: npm run build

      # GitHub Pagesにデプロイ
      - name: Deploy to GitHub Pages
        run: |
          npm run deploy
